<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      .box {
        padding: 10px;
        border: 1px solid blue;
        text-align: center;
      }
      .new {
        padding: 5px;
        border: 3px solid orange;
        text-align: right;
      }
    </style>
  </head>

  <body>
    <h2 class="box">Class selector will select all elements with specific class name.</h2>
    <p class="box">P Element with class ".box"</p>
    <p class="new">Another P element with class ".box"</p>
    <p>This P element is not sepcified with a class</p>
    <a href="#" class="box">Link with class ".box"</a>
  </body>
</html>
