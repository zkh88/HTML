<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style>
      #user {
        color: red;
        font-size: 20px;
      }
      #user1 {
        color: blue;
        font-size: 10px;
      }
    </style>
  </head>
  <body>
    <!-- An ID should be unique on a page and cannot be repeated -->
    <h2>Id selector selects unique element</h2>
    <p id="user">This paragraph has id "user".</p>
    <p id="user1">This paragraph has id "user".</p>
  </body>
</html>
