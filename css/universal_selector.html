<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS - universal selector</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      color: steelblue;
    }
  </style>
</head>

<body>
  <h1>All the elements are selected by universal selector</h1>
  <p>this element is selected too.</p>
</body>

</html>
